<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gn.css">
</head>

<body>
    <section class="text-input-container">
        <div class="content">
            <h1>IA IMAGE GENERATOR</h1>
            <P>convert your text into an image within few second using this IA Generator</P>
        </div>
        <form action="">
            <div class="prompt-input">
                <input type="text" placeholder="Describe what you want to see" required class="input">
                <div>
                    <select name="images" id="image-quantitiy" class="images">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4">4 image</option>
                    </select>
                    <button type="submit" class="submit"> Generator</button>
                </div>
            </div>
        </form>
    </section>
    <section class="images-generated">
        <div class="div1">
            <img src="loader.svg" alt="">

        </div>
        <div class="div2">
            <img src="loader.svg" alt="">

        </div>
        <div class="div3">
            <img src="loader.svg" alt="">

        </div>
        <div class="div4">
            <img src="loader.svg" alt="">

        </div>
    </section>


    <script src="gn.js"></script>
</body>

</html>
